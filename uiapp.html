            display: block;
        }

            transition: all 0.3s ease-in-out;
        }
        
        /* 音频播放器自定义样式 */
        .audio-player-progress {
            -webkit-appearance: none;

        // 页面路由函数
        function navigateTo(pageName) {
            const pagesContainer = document.getElementById('pages-container');
            
            // 页面过渡动画
            pagesContainer.classList.add('opacity-0');
            
            setTimeout(() => {
                // 更新当前页面
                appState.currentPage = pageName;
                
                // 渲染页面内容
                renderCurrentPage();
                
                // 页面淡入
                pagesContainer.classList.remove('opacity-0');
            }, 300);
        }

        // 渲染当前页面
        function renderCurrentPage() {
            const pagesContainer = document.getElementById('pages-container');
            pagesContainer.innerHTML = '';
            
            // 根据当前页面状态渲染对应页面
            switch(appState.currentPage) {
                case 'welcome':
                    renderWelcomePage();
                    break;
                case 'login':
                    renderLoginPage();
                    break;
                case 'register':
                    renderRegisterPage();
                    break;
                case 'onboarding':
                    renderOnboardingPage();
                    break;
                case 'home':
                    renderHomePage();
                    break;
                case 'courses':
                    renderCoursesPage();
                    break;
                case 'meditation-player':
                    renderMeditationPlayerPage();
                    break;
                case 'course-detail':
                    renderCourseDetailPage();
                    break;
                case 'stats':
                    renderStatsPage();
                    break;
                case 'profile':
                    renderProfilePage();
                    break;
                case 'settings':
                    renderSettingsPage();
                    break;
                case 'history':
                    renderHistoryPage();
                    break;
                default:
                    renderWelcomePage();
            }
        }
